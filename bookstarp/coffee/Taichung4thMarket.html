<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="bg" class="bg-image">
        <div>
            <div section class="panel">
                <img src="img/Menu 1.jpeg" id="panel" class="shadow-lg mx-auto d-block" width=500px>
                <img src="img/Menu 2.jpeg" id="panel" class="shadow-lg mx-auto d-block" width=500px>
                <img src="img/Menu 3.jpeg" id="panel" class="shadow-lg mx-auto d-block" width=500px>
                <img src="img/Menu 4.jpeg" id="panel" class="shadow-lg mx-auto d-block" width=500px>
            </div>
        </div>
    </div>
</body>

<script>
	$(function () {
		var controller = new ScrollMagic.Controller({
			globalSceneOptions: {
				triggerHook: 'onLeave',
				duration: "200%"
			}
		});

		var slides = document.querySelectorAll("section.panel");

		for (var i=0; i<slides.length; i++) {
			new ScrollMagic.Scene({
					triggerElement: slides[i]
				})
				.setPin(slides[i], {pushFollowers: false})
				.addIndicators() // add indicators (requires plugin)
				.addTo(controller);
		}
	});
</script>

</html>
